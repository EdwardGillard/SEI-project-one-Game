<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drake</title>
  <link rel="stylesheet" href="style/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
  <div id="background">
    <header>
      <h1>Drake</h1>
      <div class="buttons">
        <button>Easy</button>
        <button>Medium</button>
        <button>Hard</button>
      </div>
    </header>
    <main>
      <p class="instructions"><strong> Help Drake collect records to gain popularity using the 'W' 'A' 'S' 'D' keys on
          your keyboard. Look out for the golden records worth extra points! Press space bar to begin. </strong></p>
      <div class="game-board">
        <div class="grid"></div>
        <p class="score-tag">Score: <span class="score"></span></p>
      </div>
    </main>
  </div>
</body>

</html>
